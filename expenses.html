<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.webp" type="image/x-icon">
</head>
<body>
    <div class="toggle-btn" id="toggleBtn">
        ‚ò∞
    </div>
    <div class="container">
        <div class="sidebar">
            <img src="logo.webp" alt="User">
            <ul class="menu">
                <li><a href="home.html">üè† Home</a></li>
                <li class="active"><a href="expenses.html">üí∞ Expenses</a></li>
                <li><a href="teams.html">üë• Teams</a></li>
                <li><a href="approvals.html">‚úÖ Approvals</a></li>
                <li><a href="reports.html">üìä Reports</a></li>
                <li><a href="support.html">üìû Support</a></li>
                <li><a href="#" onclick="logout()">üî¥ Logout</a></li>
            </ul>
        </div>

        <div class="main">
            <h2>New Expense</h2>
            <form id="expenseForm" class="expense-form">
                <div class="form-group">
                    <label for="amount">Amount *</label>
                    <input type="number" id="amount" placeholder="Enter amount" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Date *</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" required>
                        <option value="">Select category</option>
                        <option value="Travel">Travel</option>
                        <option value="Food">Food</option>
                        <option value="Office Supplies">Office Supplies</option>
                        <option value="Equipment">Equipment</option>
                        <option value="Software">Software</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="assignedTo">Assign to Team Member *</label>
                    <select id="assignedTo" required>
                        <option value="">Select team member</option>
                    
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" placeholder="Enter expense description" required></textarea>
                </div>
                
                <button type="submit">Submit Expense for Approval</button>
            </form>

            <div class="approved-expenses">
                <h3>Approved Expenses</h3>
                <div id="approvedExpensesList"></div>
            </div>
        </div>
    </div>

 
    <script src="expenses.js"></script>
</body>
</html>
