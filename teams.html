<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.webp" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <img src="logo.webp" alt="User">
            <ul class="menu">
                <li><a href="home.html">🏠 Home</a></li>
                <li><a href="expenses.html">💰 Expenses</a></li>
                <li class="active"><a href="teams.html">👥 Teams</a></li>
                <li><a href="approvals.html">✅ Approvals</a></li>
                <li><a href="reports.html">📊 Reports</a></li>
                <li><a href="support.html">📞 Support</a></li>
                <li><a href="#" onclick="logout()">🔴 Logout</a></li>
            </ul>
        </div>

        <div class="main">
            <h2>Team Management</h2>

            <form id="teamForm" class="team-form">
                <div class="form-group">
                    <label for="memberName">Member Name *</label>
                    <input type="text" id="memberName" placeholder="Enter member name" required>
                </div>

                <div class="form-group">
                    <label for="memberEmail">Email *</label>
                    <input type="email" id="memberEmail" placeholder="Enter email address" required>
                </div>

                <div class="form-group">
                    <label for="memberRole">Role *</label>
                    <select id="memberRole" required>
                        <option value="">Select role</option>
                        <option value="Manager">Manager</option>
                        <option value="Developer">Developer</option>
                        <option value="Designer">Designer</option>
                        <option value="Analyst">Analyst</option>
                        <option value="Intern">Intern</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <button type="submit">Add Team Member</button>
            </form>

            <div class="team-members">
                <h3>Team Members (<span id="memberCount">0</span>):</h3>
                <div id="teamList"></div>
            </div>
        </div>
    </div>

    <script src="teams.js"></script>
</body>

</html>
