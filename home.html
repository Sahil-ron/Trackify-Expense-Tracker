<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.webp" type="image/x-icon">
</head>

<body>
    <div class="toggle-btn" id="toggleBtn">
        ☰
    </div>
    <div class="container">
        <div class="sidebar">
            <img src="logo.webp" alt="User">
            <ul class="menu">
                <li class="active"><a href="index.html">🏠 Home</a></li>
                <li><a href="expenses.html">💰 Expenses</a></li>
                <li><a href="teams.html">👥 Teams</a></li>
                <li><a href="approvals.html">✅ Approvals</a></li>
                <li><a href="reports.html">📊 Reports</a></li>
                <li><a href="support.html">📞 Support</a></li>
                <li><a href="#" onclick="logout()">🔴 Logout</a></li>


            </ul>
        </div>

        <div class="main">
            <h2>Welcome to Dashboard</h2>


            <div class="dashboard-cards">
                <div class="card">
                    <h3>Total Expenses</h3>
                    <p class="stat" id="totalExpenses">₹0</p>
                </div>
                <div class="card">
                    <h3>Pending Approvals</h3>
                    <p class="stat" id="pendingCount">0</p>
                </div>
                <div class="card">
                    <h3>Team Members</h3>
                    <p class="stat" id="teamCount">0</p>
                </div>
                <div class="card">
                    <h3>This Month</h3>
                    <p class="stat" id="monthlyTotal">₹0</p>
                </div>
            </div>

            <div class="quick-actions">
                <h3>Quick Actions</h3>
                <a href="expenses.html" class="action-btn">Add New Expense</a>
                <a href="approvals.html" class="action-btn">View Approvals</a>
                <a href="reports.html" class="action-btn">Generate Report</a>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
