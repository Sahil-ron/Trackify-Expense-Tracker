<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.webp" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <img src="logo.webp" alt="User">
            <ul class="menu">
                <li><a href="index.html">🏠 Home</a></li>
                <li><a href="expenses.html">💰 Expenses</a></li>
                <li><a href="teams.html">👥 Teams</a></li>
                <li><a href="approvals.html">✅ Approvals</a></li>
                <li class="active"><a href="reports.html">📊 Reports</a></li>
                <li><a href="support.html">📞 Support</a></li>
                <li><a href="#" onclick="logout()">🔴 Logout</a></li>
            </ul>
        </div>

        <div class="main">
            <h2>Expense Reports</h2>

            <div class="report-filters">
                <div class="form-group">
                    <label for="reportType">Report Type:</label>
                    <select id="reportType">
                        <option value="summary">Summary Report</option>
                        <option value="detailed">Detailed Report</option>
                        <option value="category">Category Breakdown</option>
                        <option value="team">Team Member Report</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dateFrom">From Date:</label>
                    <input type="date" id="dateFrom">
                </div>

                <div class="form-group">
                    <label for="dateTo">To Date:</label>
                    <input type="date" id="dateTo">
                </div>

                <button onclick="generateReport()">Generate Report</button>
                <button onclick="exportReport()">Export to CSV</button>
            </div>

            <div id="reportOutput"></div>
        </div>
    </div>

    <script src="reports.js"></script>
</body>

</html>
