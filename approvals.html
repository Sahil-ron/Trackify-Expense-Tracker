        <div class="main">
            <h2>Expense Approvals</h2>
            
            <div class="approval-filters">
                <label>
                    <input type="radio" name="filter" value="all" checked onchange="filterApprovals()"> All
                </label>
                <label>
                    <input type="radio" name="filter" value="pending" onchange="filterApprovals()"> Pending
                </label>
                <label>
                    <input type="radio" name="filter" value="approved" onchange="filterApprovals()"> Approved
                </label>
                <label>
                    <input type="radio" name="filter" value="rejected" onchange="filterApprovals()"> Rejected

        </div>
